
<p *ngIf="blueClass">Button is blue</p>

<button (click)="blueClass = !blueClass"
[ngClass]="{ blue: blueClass}"
[ngStyle]="{ 'font-size.px': fontSize }">Change</button>

<hr>

<input (keyup)="changeImage($event)" [value]="imgURL">

<app-post *ngFor="let image of images; let i = index" [img]="image" 
  (imgSelected)="logImg($event)">
  <p>{{ i }} Texto qualquer - caption</p>
</app-post>

<p>Hello World !!! </p>

<p>Hello {{name | titlecase}} </p>

<p>Hello {{name.toUpperCase() | titlecase}} </p>

<p>Hello {{getName()}} </p>

<p>Hello {{2 + 3}} </p>

<p> {{ currentDate | date: 'MMMM d' }}</p>

<p> {{ cost | currency: 'BRL' }}</p>

<p> {{ temperature | number: '1.0-1' }}</p>

<pre> {{ pizza | json}}</pre>
